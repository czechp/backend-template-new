databaseChangeLog:
  - changeSet:
      id: users-create-table
      author: czechprz
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    -primaryKey: true,
                    -nullable: false
              - column:
                  name: version
                  type: BIGINT
                  constraints:
                    -nullable: false
              - column:
                  name: uuid
                  type: VARCHAR(36)
                  constraints:
                    -nullable: false
              - column:
                  name: login
                  type: VARCHAR(50)
                  constraints:
                    -nullable: false
              - column:
                  name: email
                  type: VARCHAR(50)
                  constraints:
                    -nullable: false
              - column:
                  name: role
                  type: VARCHAR(50)
                  constraints:
                    -nullable: false
